<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Page Description">
    <meta name="author" content="Diego">
    <title>COWORK SF - Coworking Places near San Francisco</title>

    <!-- Bootstrap -->
    <link href="js/libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="js/libs/sidr/dist/stylesheets/jquery.sidr.light.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->


</head>
<body>

<div class="container-fluid height-fix">

    <div class="row height-fix">

        <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 height-fix hidden-xs hidden-sm no-padding" id="list-coworking">

            <div class="filter-wrapper">
                <input type="text" id="filter" placeholder="Filter by name" data-bind="textInput: query"
                       autocomplete="off" class="form-control">
            </div>

            <div class="list-wrapper">

                <ul class="coworking-list list-unstyled" data-bind="foreach: getLocations">
                    <li data-bind="click: $parent.selectCoworking">
                        <h1 data-bind="text: name"></h1>
                        <p>
                            <!--<span data-bind="text: categories[0].name"></span>-->
                            <span data-bind="text: location.formattedAddress[0]"></span> -
                            <span data-bind="text: location.formattedAddress[1]"></span> -
                            <span data-bind="text: contact.formattedPhone"></span>


                        </p>
                    </li>
                </ul>

            </div>

        </div>

        <div class="col-xs-12 col-sm-12 col-md-9 col-lg-9 height-fix no-padding map-wrapper">

            <!-- mobile menu-->
            <button id="btn-mobile-menu" type="button" class="visible-xs visible-sm">
                <i class="glyphicon glyphicon-menu-hamburger"></i>
            </button>
            <!-- //mobile menu-->

            <!--logo-->
            <div class="logo">
                <img src="img/logo.png" alt="">
            </div>
            <!--//logo-->
            
            <!--map-->
            <div id="map"></div>
            <!--//map-->

            <!--powered by-->
            <div class="poweredby">
                <img src="img/powered_foursquare.png" alt="">
            </div>
            <!--//powered poweredbyby-->

        </div>

    </div>

</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="js/libs/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="js/libs/knockout/dist/knockout.js"></script>
<script src="js/libs/sidr/dist/jquery.sidr.min.js"></script>
<script src="js/app.js"></script>
<script src="js/scripts.js"></script>

<!-- Google Maps -->
<script src="http://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyCMT3PNDFlWzWoCSlEM0DpqoAaojiXdDWg&callback=initMap"></script>

</body>
</html>
